    function TV(chanel, volume, status) {
        this.chanel = chanel;
        this.volume = volume;
        this.status = false;
    
        this.next_chanel = function(chanel) {
            console.log("VTV"+chanel);
        }
        this.volumeUp = function() {
            volume++;
            console.log(volume);
        }
        this.volumeDown = function () {
            volume--;
            console.log(volume);
        }
        this.turnOn = function () {
            tv.status = true;
            console.log("TV is ready to use");
        }
        this.turnOff = function () {
            tv.status = false;
            console.log("TV is off. Goodbye!");
        }
    }
    function Remote(model) {
        this.model = model;

        this.next_chanel = function(chanel) {
            console.log("VTV" + chanel);
        }
        this.volumeUp = function () {
            tv.volume++ + 1;
            console.log(tv.volume);
        }
        this.volumeDown = function () {
            tv.volume--;
            console.log(tv.volume);
        }
        this.turnOn = function() {
            tv.status = true;
            console.log("TV is ready to use");
        }
        this.turnOff = function() {
            tv.status = false;
            console.log("TV is off. Goodbye!");
        }
    }
    let tv = new TV("VTV1", 50, false);
    console.log(tv);
    let remote = new Remote("SamsungUV007");
    console.log(remote);

    tv.turnOn();
    tv.next_chanel(7);
    remote.next_chanel(3);
    tv.volumeUp();
    tv.volumeUp();
