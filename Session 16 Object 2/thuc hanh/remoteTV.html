<script>
    function TV(chanel, volume, status) {
        this.chanel = chanel;
        this.volume = volume;
        this.status = false;

        this.next_chanel = function (chanel) {
            if (this.status == false) {
                alert("TV is OFF");
            }
            else {
                console.log("VTV" + chanel);
            }
        }
        this.volumeUp = function () {
            if (this.status == false) {
                alert("TV is OFF");
            }
            else {
                this.volume++;
                console.log(this.volume);
            }
        }
        this.volumeDown = function () {
            if (this.status == false) {
                alert("TV is OFF");
            }
            else {
                this.volume--;
                console.log(this.volume);
            }
        }
        this.turnOn = function () {
            this.status = true;
            console.log("TV is ready to use");
        }
        this.turnOff = function () {
            this.status = false;
            console.log("TV is off. Goodbye!");
        }
    }
    function Remote(model) {
        this.model = model;

        this.next_chanel = function (chanel) {
            console.log("VTV" + chanel);
        }
        this.volumeUp = function (tele) {
            tele.volume++;
            console.log(tele.volume);
        }
        this.volumeDown = function (tele) {
            tele.volume--;
            console.log(tele.volume);
        }
        this.turnOn = function (tele) {
            tele.status = true;
            console.log("TV " + tele.chanel + " is ready to use");
        }
        this.turnOff = function (tele) {
            tele.status = false;
            console.log("TV is off. Goodbye!");
        }
    }
    let tv = new TV("VTV1", 50, false);
    let tv2 = new TV("HTV", 10, false);
    console.log(tv);
    let remote = new Remote("SamsungUV007");
    console.log(remote);

    remote.turnOn(tv);
    remote.turnOn(tv2);
    remote.volumeUp(tv2);
    tv2.volumeUp();
    remote.next_chanel(3);
    tv.next_chanel(9);

    tv.volumeDown();
    remote.volumeDown(tv);
    remote.turnOff(tv);

    tv.turnOff(tv2);





</script>
