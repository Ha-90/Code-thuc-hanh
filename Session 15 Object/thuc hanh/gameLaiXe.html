<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

</style>

<body onload="docAction()">
    <img id="auto" src="https://4.bp.blogspot.com/-1vWMf13IxHU/Viiphwt5ZZI/AAAAAAAAz6s/Ta_uhcwxEbI/s800/topview_car.png"
        style="position: absolute; left: 0; top: 0;" width="150" height="200">
    <img id="boom" src="https://descargar.org/wp-content/uploads/2015/06/Boom.png"
        style="position: absolute; right: 0; top: 0;" width="200" height="200">
</body>
<script>
    function upArrowPressed() {
        let element = document.getElementById("auto");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById("auto");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById("auto");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("auto");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }


    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
        }
        // checkGameOver();
    }
    // function checkGameOver() {
    //     let bottomBoom = parseInt(boom.style.top) - 10 + 'px';
    //     if (parseInt(element.style.top) >= parseInt(bottomBoom) && parseInt(element.style.left) >= parseInt(boom.style.left)) {
    //         alert("Game Over @.@")
    //     }
    // }
    function docAction() {
        window.addEventListener('keydown', moveSelection);
    }
</script>

</html>
