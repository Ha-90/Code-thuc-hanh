<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" height="200" width="400" style="border: 1px solid black;"></canvas>
</body>
<script>
    function Rectangle(width, height){
        this.width = width;
        this.height = height;
        this.getArea = function() {
            return this.width * this.height;
        }
        this.getPerimeter = function() {
            return (this.width + this.height)*2;
        }
    }
    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(50,50,100,50);
    }
    function createCircle() {
        let ctxCircle = document.getElementById("myCanvas").getContext("2d");
        ctxCircle.fillStyle = "blue";
        ctxCircle.arc(300,100,50,0,2*Math.PI);
        ctxCircle.fill();
    }
    let rectangle = new Rectangle(300, 200);
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    alert("area of rectangle: " + rectangle.getArea() + ", perimeter of rectangle: " + rectangle.getPerimeter());
        rectangle.width = 400;
        rectangle.height = 300;
    alert("sau thay doi: dien tich = " + rectangle.getArea() + ", chu vi = " + rectangle.getPerimeter());
    createRectangle();
    createCircle();
</script>
</html>
