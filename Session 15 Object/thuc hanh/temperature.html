<script>
    function Temperature(c) {
        this.c = c;
        this.getFahrenheit = function () {
            return (c * 1.8) + 32;
        }
        this.getKelvin = function () {
            return c + 273;
        }
    }
    let temperature = new Temperature(25);
    let f = temperature.getFahrenheit();
    let k = temperature.getKelvin();
    alert("25\u00B0C" + " = " + f + "\u00B0F" + " = " + k + "\u00B0K");
</script>
