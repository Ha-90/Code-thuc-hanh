<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/js/bootstrap.js">
</head>
<style>
    .container{
        background-color: rgb(228, 210, 210);
        width: 100%;
    }
    .form{
        float: right;
    }
    .form-control{
        width: 300px;
    }
</style>
<body>
    <div class="container">
        <form class="form">
            <div>Sign in with</div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a valid email address">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div>Don't have an account?<a href="#"> Register</a></div>
        </form>
    </div>
</body>
</html>
