    body {

    .row {
        content: "";

    }
    .header {
        border: 1px solid black;

    }
    .header-link, .header-link ul, .header-link li {
        border: 1px solid white;
        padding: 0;
        margin: 0;
    }
    .header-link li {
        position: relative;
        float: left;

        margin: 0;
        padding: 0;
    }
    .header-link li a {
        width: 150px;
        border-right: 1px solid rgb(81, 167, 35);
        margin-left: 0px;
        height: 30px;
        display: block;
        text-decoration: none;
        text-align: center;
        line-height: 30px;
        background-color: rgb(81, 167, 35);
        color: white;
    }
    .header-link ul ul li a, {
        width: 200px;
        text-align: left;
        padding-left: 0px;
    }
    .header-link li a:hover {
        background-color: pink;
    }
    .header-link ul ul { 
        position: absolute; top: 30px; left: 0px; visibility: hidden; 
    }
    .header-link ul li:hover ul {
        visibility: visible;
    }
    .header-link input, .header-link button  {
        float: right;
        height: 30px;
        border-radius: 5px;
        cursor: pointer;
    }

    .left {
        float: left;
        border: 1px solid black;
        width: 25%;
        min-height: 300px;
    }
    .content {
        float: left;
        border: 1px solid black;
        width: 75%;
        min-height: 500px;
    }
    .footer {
        border: 1px solid black;
    }
</style>
