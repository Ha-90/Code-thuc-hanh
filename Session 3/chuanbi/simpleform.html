<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wufo {
        font-family: Lucida Grande, lucida sans Unicode, Tahoma, sans-serif;
    }
</style>
<body>
    <form action="simpleform.html" method="get" class="wufo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="text">
            <option value=" ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd">1 - $10
        <input type="radio" name="rd">2 - $20
        <input type="radio" name="rd">3 - $25  
        <p>Name<span style="color:red";>*</span></p>
        <input type="text" name="first" placeholder="FirstName" size="15">
        <input type="text" name="last" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> - 
        <input type="text" name="phone2" size="5"> -
        <input type="text" name="phone3" size="5">
        <p>
            <input type="button" name="btSubmit" value="Submit">
        </p>
    </form>
</body>
</html>
