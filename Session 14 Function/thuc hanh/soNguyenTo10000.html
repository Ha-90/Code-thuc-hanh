<script>
    let n = parseInt(prompt("Kiem tra so nguyen to"));
    function isPrime(n){
        if (n <= 1) {
            document.write(n + " khong la so nguyen to");
            return false;
        } 
        else if (n === 2) {
            document.write(n + " la so nguyen to");
            return true;
        } 
        else {
            for (var x = 2; x < n; x++) {
                if (n % x == 0) {
                    document.write(n + " khong la so nguyen to");
                    return false;
                }
            }
            document.write(n + " la so nguyen to");
        }   return true;
    }
isPrime(n);
</script>
