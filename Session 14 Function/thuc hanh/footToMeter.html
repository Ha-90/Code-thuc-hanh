<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Feet to Meter:</label><br>
    <p><input type="number" id="footinput" oninput="footToMeter(this.value)" onchange="convert(this.value)">Feet
    </p>
    <p>Meter: <span id="meteroutput"></span></p>

    <label for="">Meter to Feet:</label><br>
    <p><input type="number" id="meterinput" oninput="meterToFoot(this.value)" onchange="convert(this.value)">Meter
    </p>
    <p>Feet: <span id="footoutput"></span></p>
</body>
<script>
    function footToMeter(foot) {
        foot = parseFloat(foot);
        document.getElementById("meteroutput").innerHTML = 0.305 * foot;
    }
    function meterToFoot(meter) {
        meter = parseFloat(meter);
        document.getElementById("footoutput").innerHTML = 3.279 * meter;
    }
</script>

</html>
