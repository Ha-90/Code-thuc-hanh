Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự
bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu
không trả về -1.
<br>
<script>
    let array = [];
    let count = 0;
    function inputCharacter() {
        array.push(document.getElementById("inputcharacter1").value);
        console.log(array);
    }
    function checkCharacter() {
        let character = document.getElementById("inputcharacter2").value;
        for (i = 0; i < array.length; i++) {
            if (character === array[i]) {
                count++;
                document.write(count);
                break;
            }
            else if (i == array.length-1) {
                document.write("-1");
                count = 0;
            }
        }
    }
</script>
