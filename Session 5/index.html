<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        color: red;
        font-family: courier;
        font-size: 200%;
        text-align: center;
    }
    .bolditalic {
        color: purple;
        font-family: 'times new roman';
        font-size: 170%;
        font-style: italic;
    }
    p {
        color: blue;
        font-family: arial;
        font-size: 120%;
        padding: 10px;
    }
    #khung {
        color: red;
        font-family: sans-serif;
        border: 2px solid grey;
    }
    div  p {
        color: orange;
        text-decoration: underline;
    }
</style>
<body>
    <h1>HỌC CSS</h1>
    <h2 class="bolditalic">Giới thiệu</h2>
    <p>CSS dùng để dịnh dạng màu sắc, kiểu cách ... cho văn bản trên web html.</p>
    <h2 class="bolditalic">Thiết lập nền</h2>
    <p>Sử dụng background-color trong style để thiết lập</p>
    <h2>Viền Border</h2>
    <p id="khung">Dùng border để đóng khung cho văn bản</p>
    <div>
        <p>Đoạn này nằm trong div</p>
        <p>Đoạn này cũng nằm trong div</p>
    </div>
    <p>Đoạn này nằm sau div</p>

</body>
</html>
