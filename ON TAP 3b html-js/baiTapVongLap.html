    <button onclick="checkEven()">Bai 1</button><br><br>
    <script>
        // Nhập vào một số n, in ra các số chẵn và tính tổng trong khoảng 0...n
        function checkEven() {
            let n = prompt("Nhập vào 1 số");
            let sum = 0;

            for (let i = 1; i < n; i++) {
                if (i % 2 == 0) {
                    // document.write(i + ",");
                    console.log("số chẵn: " + i);
                    sum += i;
                }
            }
            // document.write("tổng=" + sum);
            console.log("Tổng = " + sum);
        }
    </script>

    <button onclick="checkOdd()">Bai 2</button><br><br>
    <script>
        // Nhập vào một số n, in ra các số lẻ và tính tổng trong khoảng 0...n
        function checkOdd() {
            let n = prompt("Nhập vào 1 số");
            let sum = 0;

            for (let i = 1; i < n; i++) {
                if (i % 2 != 0) {
                    console.log("số lẻ: " + i);
                    sum += i;
                }
            }
            console.log("Tổng = " + sum);
        }
    </script>

    <button onclick="checkPrimeNumber()">Bai 3</button><br><br>
    <script>
        function checkPrimeNumber() {
            // Nhập vào một số n, kiểm tra n có phải số nguyên tố không
            let n = prompt("Nhập vào số muốn kiểm tra");
            if (n < 2) {
                console.log(n + " không phải số nguyên tố");
            } else if (n == 2) {
                console.log(n + " là số nguyên tố");
            } else if (n > 2) {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        console.log(n + " k phải là số nguyên tố");
                        break;
                    }
                    else if (i == n - 1) {
                        console.log(n + " là số nguyên tố");
                        break;
                    }
                }
            }
        }
    </script>

    <button onclick="checkPerfectNumber()">Bai 4</button><br><br>
    <script>
        // Nhập vào một số n, kiểm tra n có phải số hoàn hảo không
        function checkPerfectNumber() {
            let n = parseInt(prompt("Nhập vào số muốn test"));
            let sum = 0;

            for (let i = 1; i < n; i++) {
                if (n % i == 0) {
                    sum += i;
                }
            }
            if (sum == n && n != 0) {
                console.log(n + " là số hoàn hảo");
            } else {
                console.log(n + " không phải số hoàn hảo");
            }
        }
    </script>

    <button onclick="listDivisor()">Bai 6</button><br><br>

            let n = parseInt(prompt("Nhập vào 1 số"));

            for (i = 1; i <= n; i++) {

                    console.log(i);
                    sum += i;
                }
            }
            console.log("Tổng các ước của " + n + " là: " + sum);
        }
    </script>
