    <script>
        /*năm nhuận:
        %4==0 && %100 !=0
        %100 ==0&& %400==0

        k nhuận:
        %100==0 && %400 != 0

        */
        let checkLeapYear = parseInt(prompt("Nhập năm"));
        if ((checkLeapYear % 4 == 0 && checkLeapYear % 100 != 0) || (checkLeapYear % 100 == 0 && checkLeapYear % 400 == 0)) {
            console.log(checkLeapYear + " là năm nhuận");
        }
        // else if (checkLeapYear%100==0 && checkLeapYear%400!=0) {
        //     console.log(checkLeapYear + " không phải năm nhuận");
        // } 
        else {
            console.log(checkLeapYear + " không phải năm nhuận");
        }
    </script>
