    <button onclick="bai1()">Bai 1</button><br><br>
    <script>
        // Nhập vào hình vuông có cạnh là a. Tính diện tích và chu vi của hình vuông
        function bai1() {
            let a = parseInt(prompt("Nhập vào cạnh hình vuông"));

    <button onclick="bai2()">Bai 2</button><br><br>
    <script>
        /* Nhập vào hình chữ nhật có chiều dài a và chiều rộng b. Tính và in ra diện tích và
            chu vi hình chữ nhật */
        function bai2() {
            let a = parseFloat(prompt("Nhập vào chiều dài hình chữ nhật"));
            let b = parseFloat(prompt("Nhập vào chiều rộng hình chữ nhật"));
            let area = a * b;
            let perimeter = (a + b) * 2;
            alert("diện tích: " + area + ", chu vi: " + perimeter);
        }
    </script>

    <button onclick="bai3()">Bai 3</button><br><br>
    <script>
        /*Nhập vào 2 số nguyên a,b và các phép toán +,-,*,/. Thực hiện tính toán theo phép
            toán nhập vào với hai số a,b*/
        function bai3() {
            let a = parseInt(prompt("Nhập vào số nguyên thứ 1"));
            let b = parseInt(prompt("Nhập vào số nguyên thứ 2"));
            let character = prompt("Nhập vào phép tính");
            switch (character) {
                case "+":
                    let sum = a + b;
                    alert("a+b=" + sum);
                    break;
                case "-":
                    let minus = a - b;
                    alert("a-b=" + minus);
                    break;
                case "*":
                    let multi = a * b;
                    alert("a*b=" + multi);
                    break;
                default:
                    let division = a / b;
                    alert("a/b=" + division);
                    break;
            }
        }
    </script>

    <button onclick="bai5()">Bai 5</button><br><br>
    <script>
        /*Nhập vào 3 cạnh của tam giác a,b,c. In ra kết quả là tam giác thường, cân, vuông,
            vuông cân, đều*/
        function bai5() {
            let a = parseInt(prompt("Nhập cạnh thứ 1"));
            let b = parseInt(prompt("Nhập cạnh thứ 2"));
            let c = parseInt(prompt("Nhập cạnh thứ 3"));

            if ((a + b > c || a + c > b || b + c > a) && (a != 0 && b != 0 && c != 0)) {

                if ((a == b || b == c || a == c) && ((a ** 2 + b ** 2) == c ** 2 || (a ** 2 + c ** 2) == b || (b ** 2 + c ** 2) == a)) {
                    alert("tam giác vuông cân");
                } else
                    if ((a ** 2 + b ** 2) == c ** 2 || (a ** 2 + c ** 2) == b ** 2 || (b ** 2 + c ** 2) == a ** 2) {
                        alert("tam giác vuông");
                    } else
                        if (a == b && b == c) {
                            alert("tam giác đều");
                        } else
                            if (a == b || b == c || a == c) {
                                alert("tam giác cân");
                            } else
                                if ((a != b || b != c || a != c)) {
                                    alert("tam giác thường");
                                }
            } else {
                alert("không phải tam giác");
            }
        }
    </script>

    <button onclick="costElectric()">Bai 11</button><br><br>
    <script>
        /*Viết chương trình tính giá tiền tiêu thụ điện của hộ gia đình:
        - Nhập vào chỉ số điện tiêu thụ điện cũ và số điện tiêu thụ mới
        - Tính số điện tiêu thụ và tổng tiền tiêu thụ của hộ gia đình biết:
        ▪ Tiền thuê bao điện hàng tháng 10.000đ
        ▪ Số điện tiêu thụ = Chỉ số mới – chỉ số cũ
        ▪ Giá định mức tiền điện
        Số điện Giá
        0 – 50 700 đ/số
        50-100 900 đ/số
        100-150 1100 đ/số
        >150 1300đ/số*/
        function costElectric() {
            let oldElectric = parseFloat(prompt("Nhập vào chỉ số điện cũ"));
            let newElectric = parseFloat(prompt("Nhập vào chỉ số điện mới"));
            let consumeElectric = newElectric - oldElectric;
            console.log(consumeElectric);
            let amount;

            if (consumeElectric == 0) {
                amount = 10000;
                alert("tiền điện = " + amount);
            } else
                if (consumeElectric <= 50) {
                    amount = consumeElectric * 700;
                    alert("tiền điện = " + amount);
                } else
                    if (consumeElectric <= 100) {
                        amount = 50 * 700 + (consumeElectric - 50) * 900;
                        alert("tiền điện = " + amount);
                    } else
                        if (consumeElectric <= 150) {
                            amount = 50 * 700 + 50 * 900 + (consumeElectric - 100) * 1100;
                            alert("tiền điện = " + amount);
                        } else {
                                amount = 50 * 700 + 50 * 900 + 50 * 1100 + (consumeElectric - 150) * 1300;
                                alert("tiền điện = " + amount);
                            }
        }
    </script>
