<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="grid.css">
</head>
<style>
 body {
    background-color: rgb(156, 139, 139);
    font-family: georgia;

 }
 .main {
    width: 1000px;
    margin: auto;
    padding: 0;
 }       
.head {
    background-color: blue;
    height: 100px;
    margin-bottom: 5px;
}
.head-link {
    background-color: red;
    height: 30px; 
    line-height: 30px;
    padding-left: 10px;
    padding-right: 10px;
    margin-bottom: 5px;
    clear: both;
}
.left {
    float: left;
    background-color: purple;
    width: 150px;
    min-height: 400px;
    margin-bottom: 5px;
    
}
.content {
    float: left;
    min-height: 500px;
    width: 600px;
    background-color: yellow;
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
}
.right {
    background-color: black;
    float: right;
    width: 234px;
    min-height: 400px;
    margin-bottom: 5px;
}
footer {
    background-color: orange;
    height: 50px;
    clear: both;
}
</style>
<body>
    <div class="main">
        <div class="head">Head
        </div>
        <div class="head-link">Link
        </div>
        <div class="left">
        </div>
        <div class="content">
        </div>
        <div class="right">
        </div>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
