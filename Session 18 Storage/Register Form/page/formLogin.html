<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/Session 18 Storage/Register Form/css/form.css">
    <title>Document</title>
</head>
<style>
    button {
        width: 290px;
    }

</style>
<body>
    <fieldset>
        <h2>Login</h2>
        <form name="fR">
            <label for="">Email:</label><br>
            <input type="email" name="email" required><br><br>
            <label for="">Password:</label><br>
            <input type="password" name="password" id="password" required>
            <i class="bi bi-eye-slash" id="togglePassword"></i><br><br>
            <p id="notification"></p>
            <button type="submit" onclick="return checkPass()">Login</button><br><br>
            <a href="">Forget password?</a>
        </form>
    </fieldset>
</body>
<script>
    function checkPass() {
        var email = document.fR.email.value;
        var password = document.fR.password.value;

        if (email == null || email == "") {
            document.getElementById("notification").innerHTML = "Email can't be blank";
            return false;
        }
        if ((password == null || password == "")) {
            document.getElementById("notification").innerHTML = "Password can't be blank";
            return false;
        } 
 
    }
</script>
<script>
     const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
</script>
</html>
