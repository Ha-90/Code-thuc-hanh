<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let number = parseInt(prompt("Nhập vào số lượng số nguyên tố muốn in ra"));
    let count = 0;
    let n = 2;
    while (count < number) {
        for (i = 2; i <= number; i++) {
            if (n == i && i == 2) {
                document.write(n + ", ");
            }  
            else if (n % 2 != 0) {
                document.write(n + ", ");
            }
            count++;
            n++;
            }
    }   
 
        

</script>
</html>
