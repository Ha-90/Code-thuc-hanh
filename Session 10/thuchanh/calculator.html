<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <form action="">
        <input type="number" id="num1"> 
        <input type="number" id="num2">
        <br><br>
        <button type="button" onclick="phepcong()">Addition(+)</button>
        <button type="button" onclick="pheptru()">Subtraction(-)</button> 
        <button type="button" onclick="phepnhan()">Multiplication(X)</button> 
        <button type="button" onclick="phepchia()">Division(/)</button><br><br>
        <p id="result"></p>
        <button type="button" onclick="reset()">Reset</button>
        

    </form>
</body>
    <script>
        function phepcong() {
            let number1 = parseFloat(document.getElementById("num1").value);
            let number2 = parseFloat(document.getElementById("num2").value);
            let kq = number1 + number2;
            document.getElementById("result").innerHTML = "Result Addition = " + kq;
        }
        function pheptru() {
            let number1 = parseFloat(document.getElementById("num1").value);
            let number2 = parseFloat(document.getElementById("num2").value);
            let kq = number1 - number2;
            document.getElementById("result").innerHTML = "Result Addition = " + kq;
            }
        function phepnhan() {
            let number1 = parseFloat(document.getElementById("num1").value);
            let number2 = parseFloat(document.getElementById("num2").value);
            let kq = number1 * number2;
            document.getElementById("result").innerHTML = "Result Addition = " + kq;
            }
        function phepchia() {
            let number1 = parseFloat(document.getElementById("num1").value);
            let number2 = parseFloat(document.getElementById("num2").value);
            let kq = number1 / number2;
            document.getElementById("result").innerHTML = "Result Addition = " + kq;
        }
        function reset() {
            document.getElementById("num1").innerHTML = "";
            document.getElementById("num2").innerHTML = "";
        }
    </script>
</html>
