<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        font-size: 20px;
    }
</style>
<body>
    <h3>Tic Tac Toe</h3>
    <p id="carogame">

</body>
<script>
    let c = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 1; i < 6; i++) {
        board[i] = new Array("-", "-", "-", "-", "-", "-",);
    }
    for (let i = 1; i < 6; i++) {
        data += "<br/>";
        for (let j = 1; j < 6; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Player 1' onclick='Player1()' > "
    data += "<br/><br/><input type='button' value='Player 2' onclick='Player2()' > "
    c.innerHTML = data;

    function Player1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 1; i < 6; i++) {
            data += "<br/>";
            for (let j = 1; j < 6; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player 1' onclick='Player1()' > "
        data += "<br/><br/><input type='button' value='Player 2' onclick='Player2()' > "
        c.innerHTML = data;
    }

    function Player2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 1; i < 6; i++) {
            data += "<br/>";
            for (let j = 1; j < 6; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player 1' onclick='Player1()' > "
        data += "<br/><br/><input type='button' value='Player 2' onclick='Player2()' > "
        c.innerHTML = data;
    }
</script>

</html>
