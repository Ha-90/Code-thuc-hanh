Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa
nhập sang thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của
chương trình là 'tHE qUICK bROWN fOX'
<br><br>
<script>
    let text = prompt("Nhap vao 1 cau bat ky");
    let cut_text = text.split("");
    console.log(cut_text);
    let result = "";
    for (i = 0; i < cut_text.length; i++) {
        if (cut_text[i] == cut_text[i].toUpperCase()) {
            result = result + cut_text[i].toLowerCase();
        }
        else {
            result = result + cut_text[i].toUpperCase();
        }
    }
    document.write(result)
    
</script>
