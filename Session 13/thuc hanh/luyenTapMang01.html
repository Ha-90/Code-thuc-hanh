<script>

<!-- Bài 3: Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong
mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
<br>
<script>
    let array = [5, 10, 15, 20, 25];
    console.log(array.length);
    let max = array[0];
    let sum = array[0];

    for (i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            sum += array[i];
        }
    }
    document.write("max: " + max + ", average: " + sum / array.length)
</script> -->
