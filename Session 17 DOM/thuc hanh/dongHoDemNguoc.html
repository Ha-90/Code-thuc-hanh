<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown</title>
</head>
<style>
    #countdown {
        font-size: 100px;
    }
</style>

<body>
    <div id="countdown"></div>
    <div id="ck"></div>
    <!-- <img src="/img/ga.png" alt=""> -->
    <script>
        let hours = 0;
        let minutes = 1;
        let seconds = 00;
        function timer() {
            document.getElementById("countdown").innerHTML = hours + " : " + minutes + " : " + seconds;
            seconds--;
            if (seconds == -1) {
                minutes--;
                seconds = 59;
                if (minutes == -1) {
                    minutes = 9;
                    // setTimeout(() => {
                    //     minutes = 0;
                    //     seconds = 0;
                    // }, 0);
                    
                }
            }
        }
        let img = document.createElement("img");
        let div = document.getElementById('ck');
        function Chicken() {
            div.appendChild(img);
            img.src = "/img/ga.png";
            console.log(img.src);           
        }
        
        setInterval(timer, 1000);
        setInterval(Chicken, 5000);
        clearInterval(Chicken, 3000);
        


    </script>
</body>

</html>
