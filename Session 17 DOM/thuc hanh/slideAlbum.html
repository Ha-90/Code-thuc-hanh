<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #slider {
        height: 500px;
        width: 800px;
    }
 
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 33%;
  width: auto;
  padding: 16px;
  margin-top: -10px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 732px;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
</style>

<body>
    <div>
        <img id="slider" src="/img/L17 slide photos/4 mua.jpg">
        <br>
        <button onclick="prev()">戻る</button>
        <button onclick="next()">次へ</button>
    </div>

    <a class="prev" onclick="prev()">❮</a>
    <a class="next" onclick="next()">❯</a>

    <script>
        var image = [
            "/img/L17 slide photos/4 mua.jpg",
            "/img/L17 slide photos/hoa đào.jpeg",
            "/img/L17 slide photos/bien he.jpg",
            "/img/L17 slide photos/thu.jpg",
            "/img/L17 slide photos/tuyet dong.jpg"
        ];
        var num = 0;

        function next() {
            let slider = document.getElementById("slider");
            num++;
            console.log(num);
            if (num >= image.length) {
                num = 0;
            }
            slider.src = image[num];
        }
        function prev() {
            let slider = document.getElementById("slider");
            num--;
            console.log(num);
            if (num < 0) {
                num = image.length-1;
            }
            slider.src = image[num];
        }
        setInterval(next, 5000);
    </script>

</body>

</html>
