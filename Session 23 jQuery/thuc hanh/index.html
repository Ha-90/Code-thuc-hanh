<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        background-color: rgb(177, 191, 219);
        text-align: center;
        width: 60%;
        margin-left: 50%;
        transform: translate(-50%);
        box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.7);
        border-radius: 5px;
        padding-bottom: 40px;

    }

    h1 {
        padding-top: 30px;
    }

    input {
        height: 30px;
        width: 200px;
        border-radius: 5px;

    }

    #btnSave {
        background-color: rgb(12, 12, 237);
        color: white;
        height: 30px;
        margin-left: 10px;

    }

    table {
        background-color: aqua;
        align-items: center;
        margin-top: 30px;
        min-width: 800px;
        margin-left: 50%;
        transform: translate(-50%);
        font-size: 20px;
        border: 3px solid black;
        border-radius: 5px;

    }

    table th,
    td {
        text-align: center;
        border-bottom: 1px solid black;
        line-height: 50px;
    }

    table button {
        padding: 0 15px;
        height: 30px;
    }

    button {
        cursor: pointer;
        border-radius: 5px;
    }

    #edit {
        background-color: yellow;
    }

    #delete {
        background-color: red;
    }

    #finished {
        background-color: rgb(34, 165, 34);
    }

    .todo-item {
        text-align: left;
    }

    @media only screen and (max-width: 768px) {
        .container table {
            font-size: 15px;
            width: 100%;
        }

        .container {
            width: 100%;
        }
    }
    #searchValue {
        width: 500px;
        margin-top: 20px;
    }
</style>

<body>
    <div class="container">
        <h1>To Do App</h1>
        <input id="input" type="text" placeholder="Enter a task here">
        <button id="btnSave" onclick="saveList()">SAVE</button>
        <br>
        <input id="searchValue" type="text" oninput="search()" placeholder="Search to do item">

        <table>
            <tr>
                <thead>
                    <th>No.</th>
                    <th>Todo item</th>
                    <th>Status</th>
                    <th colspan="3">Actions</th>
                </thead>
            </tr>
            <tr>
                <tbody id="listTodo">
                    <!-- <td>1</td>
                    <td>note</td>
                    <td>status</td>    
                    <td>edit</td>
                    <td>del</td>
                    <td>finish</td> -->
                </tbody>
            </tr>
        </table>
    </div>
</body>
<script src="toDoApp.js"></script>

</html>
